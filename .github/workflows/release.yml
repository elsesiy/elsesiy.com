---
name: Publish to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ setup
        uses: actions/checkout@v2

      - name: ðŸ”¨ setup cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: ðŸš€ deploy
        uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
